<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="form">
        <br>
        <h1>LOGIN</h1> <br>
        <form>
            <p class="para">Username</p>
            <i id="icon"class="fa-solid fa-user"></i><input class="input" type="text" placeholder="Enter your name" required>
            <p class="para">Password</p>
            <i id="icon"class="fa-solid fa-key"></i><input class="input" type="password" placeholder="Type your password" required>
            <a href="fp page.html"><p id="fp">Forgot password?</p></a>
            <br><br>
            <button id="login" type="button"><a>Login</a></button>
            <br><br><br><br>
            <fieldset id="field">
                <legend>OR</legend><br>
                <div class="circle">
                    <a id="link" href="https://mail.google.com/"><i id="mail" class="fa-brands fa-google"></i></a>
                </div>
                <div class="insta">
                <a id="link" href="https://www.instagram.com/"><i id="ig" class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="face">
                    <a id="link" href="https://www.facebook.com/"><i id="fb" class="fa-brands fa-facebook"></i></a>
                </div>
            </fieldset>
            
            <br><br><br><br>
            <p id="signup">Need an account? <a id="tag" href="SignUp.html"> SIGN UP</a></p>
        </form>
    
    </div>
   

</body>
</html>
